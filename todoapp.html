<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>
<body>
    <div class="container mt-3 p-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        TODO APP
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="taskName" class="form-control">
                                <button type = "submit" class="btn btn-primary " id="btnAddNewTask">
                                    <i class="fa-solid fa-plus"></i> EKLE
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header controls ">
                            <button id="btnClearAll" class="btn btn-danger float-end">
                                <i class="fa-solid fa-trash"></i> TEMIZLE
                            </button>
                    </div>
                    <div class="card-body p-0">
                        <div>
                            <ul id="taskList" class="list-group list-group-flush "></ul>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
